name: Plex Independent Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.10'

      - name: Run Scraper
        run: |
          mkdir -p plex_tool
          python plex_tool/plex_scraper.py

      - name: Commit and Push Updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Only add files if they actually exist
          if [ -f "plex_tool/plex_channels.json" ]; then
            git add plex_tool/plex_channels.json plex_tool/plex_master.m3u8 plex_tool/plex_guide.xml
            git commit -m "Plex Sync: Update playlists and EPG" || echo "No changes to commit"
            git push
          else
            echo "Files were not generated. Check script logs above."
            exit 1
          fi
