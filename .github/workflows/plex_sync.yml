name: Plex Independent Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  run-plex-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.10'

      - name: Run Scraper
        run: |
          mkdir -p plex_tool
          python plex_tool/plex_scraper.py

      - name: Commit and Push Updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if files exist before trying to add them
          if [ -d "plex_tool" ]; then
            git add plex_tool/*.json plex_tool/*.m3u8 plex_tool/*.xml
            git commit -m "Plex Sync: Auto-update categorized M3U8 and EPG" || echo "No changes to commit"
            git push
          else
            echo "Error: plex_tool directory was not found after script execution."
            exit 1
          fi
