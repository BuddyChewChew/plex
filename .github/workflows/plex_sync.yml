name: Plex Independent Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Global Scraper
        run: |
          mkdir -p plex_tool
          python plex_tool/plex_scraper.py

      - name: Force Push Updates
        run: |
          git pull origin main --rebase
          git add -A plex_tool/
          git commit -m "Global Plex Sync: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push origin main
