name: Plex Independent Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Pull Latest Changes
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Scraper
        run: |
          mkdir -p plex_tool
          python plex_tool/plex_scraper.py

      - name: Commit and Push Updates
        run: |
          if [ -f "plex_tool/plex_channels.json" ]; then
            git add plex_tool/plex_channels.json plex_tool/plex_master.m3u8 plex_tool/plex_guide.xml
            git commit -m "Plex Sync: Auto-update [$(date)]" || echo "No changes to commit"
            git push origin main
          else
            echo "Error: Files were not found."
            exit 1
          fi
