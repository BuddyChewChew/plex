name: Update Plex Playlist
on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:      # Allows manual "Play" button trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required to push files back to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python plex_scraper.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add plex.m3u8
          git diff-index --quiet HEAD || git commit -m "Auto-update playlist"
          git push
